{% extends 'global_base.html' %}
{% load static %}

{% block css_link %}
    <link rel="stylesheet" href="{% static 'posts/style.css' %}">
{% endblock css_link %}

{% block title %}
    ShareToGrow. Create new Post.
{% endblock title %}

{% block content %}
    <div class="container">
        <br>
        <h1>Edit post.</h1>
        <div class="card">
            <form action="" method='post'>
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Edit Post" class="btn btn-primary">
            </form>
        </div>
    </div>
{% endblock content %}
